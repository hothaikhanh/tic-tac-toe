<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="main.js" defer></script>

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=VT323&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="title">Tic Tac Toe</div>

        <div class="start-menu">
            <button>Single Player</button>
            <button>Multiplayer</button>
        </div>

        <div class="player-menu glass_effect blur">
            <div class="singlePlayer hide"></div>

            <div class="multiPlayer">
                <div class="player_section">
                    <h2>Player One</h2>
                    <h3>Please enter your name</h3>
                    <input type="text" class="name_input" maxlength="10" />

                    <h3>Please select your icon</h3>
                    <div class="token_container">
                        <label for="p1_token_1">
                            <input type="radio" name="p1_token" id="p1_token_1" playerID="0" tokenID="cross" />
                            <span class="token_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 384 512">
                                    <path
                                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                                    />
                                </svg>
                            </span>
                        </label>
                        <label for="p1_token_2">
                            <input type="radio" name="p1_token" id="p1_token_2" playerID="0" tokenID="star" />
                            <span class="token_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 576 512">
                                    <path
                                        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                                    />
                                </svg>
                            </span>
                        </label>
                        <label for="p1_token_3">
                            <input type="radio" name="p1_token" id="p1_token_3" playerID="0" tokenID="bolt" />
                            <span class="token_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 448 512">
                                    <path
                                        d="M349.4 44.6c5.9-13.7 1.5-29.7-10.6-38.5s-28.6-8-39.9 1.8l-256 224c-10 8.8-13.6 22.9-8.9 35.3S50.7 288 64 288H175.5L98.6 467.4c-5.9 13.7-1.5 29.7 10.6 38.5s28.6 8 39.9-1.8l256-224c10-8.8 13.6-22.9 8.9-35.3s-16.6-20.7-30-20.7H272.5L349.4 44.6z"
                                    />
                                </svg>
                            </span>
                        </label>
                    </div>
                    <div class="alert">
                        <p></p>
                        <p></p>
                    </div>
                </div>

                <div class="versus">&lt;VS&gt;</div>

                <div class="player_section">
                    <h2>Player Two</h2>
                    <h3>Please enter your name</h3>
                    <input type="text" class="name_input" maxlength="10" />

                    <h3>Please select your icon</h3>
                    <div class="token_container">
                        <label for="p2_token_1">
                            <input type="radio" name="p2_token" id="p2_token_1" playerId="1" tokenId="circle" />
                            <span class="token_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 512 512">
                                    <path
                                        d="M222.7 32.1c5 16.9-4.6 34.8-21.5 39.8C121.8 95.6 64 169.1 64 256c0 106 86 192 192 192s192-86 192-192c0-86.9-57.8-160.4-137.1-184.1c-16.9-5-26.6-22.9-21.5-39.8s22.9-26.6 39.8-21.5C434.9 42.1 512 140 512 256c0 141.4-114.6 256-256 256S0 397.4 0 256C0 140 77.1 42.1 182.9 10.6c16.9-5 34.8 4.6 39.8 21.5z"
                                    />
                                </svg> </span
                        ></label>
                        <label for="p2_token_2">
                            <input type="radio" name="p2_token" id="p2_token_2" playerId="1" tokenId="heart" />
                            <span class="token_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 512 512">
                                    <path
                                        d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                                    />
                                </svg> </span
                        ></label>
                        <label for="p2_token_3">
                            <input type="radio" name="p2_token" id="p2_token_3" playerId="1" tokenId="flame" />
                            <span class="token_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512">
                                    <path
                                        d="M153.6 29.9l16-21.3C173.6 3.2 180 0 186.7 0C198.4 0 208 9.6 208 21.3V43.5c0 13.1 5.4 25.7 14.9 34.7L307.6 159C356.4 205.6 384 270.2 384 337.7C384 434 306 512 209.7 512H192C86 512 0 426 0 320v-3.8c0-48.8 19.4-95.6 53.9-130.1l3.5-3.5c4.2-4.2 10-6.6 16-6.6C85.9 176 96 186.1 96 198.6V288c0 35.3 28.7 64 64 64s64-28.7 64-64v-3.9c0-18-7.2-35.3-19.9-48l-38.6-38.6c-24-24-37.5-56.7-37.5-90.7c0-27.7 9-54.8 25.6-76.9z"
                                    />
                                </svg> </span
                        ></label>
                    </div>
                    <div class="alert">
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
            <button id="multiPlayerSubmit">Start Game</button>
        </div>

        <div class="game blur">
            <div class="player_info left glass_effect">
                <div class="ff">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <path
                            d="M64 32C64 14.3 49.7 0 32 0S0 14.3 0 32V64 368 480c0 17.7 14.3 32 32 32s32-14.3 32-32V352l64.3-16.1c41.1-10.3 84.6-5.5 122.5 13.4c44.2 22.1 95.5 24.8 141.7 7.4l34.7-13c12.5-4.7 20.8-16.6 20.8-30V66.1c0-23-24.2-38-44.8-27.7l-9.6 4.8c-46.3 23.2-100.8 23.2-147.1 0c-35.1-17.6-75.4-22-113.5-12.5L64 48V32z"
                        />
                    </svg>
                    <div>GIVE UP?</div>
                </div>
                <p class="player_title"></p>
                <div class="player_name"></div>
            </div>
            <div class="board glass_effect">
                <div class="score">
                    <div class="score_display">DRAW</div>
                    <div class="score_display"></div>
                    <div class="score_display"></div>
                    <div class="score_display"></div>
                    <div class="score_display"></div>
                </div>
                <div class="grid">
                    <div x="0" y="0" class="cell"></div>
                    <div x="0" y="1" class="cell line-left"></div>
                    <div x="0" y="2" class="cell line-left"></div>
                    <div x="1" y="0" class="cell line-top"></div>
                    <div x="1" y="1" class="cell line-left line-top"></div>
                    <div x="1" y="2" class="cell line-left line-top"></div>
                    <div x="2" y="0" class="cell line-top"></div>
                    <div x="2" y="1" class="cell line-left line-top"></div>
                    <div x="2" y="2" class="cell line-left line-top"></div>
                </div>
                <div class="reset">END GAME</div>
            </div>
            <div class="player_info right glass_effect">
                <div class="ff">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <path
                            d="M64 32C64 14.3 49.7 0 32 0S0 14.3 0 32V64 368 480c0 17.7 14.3 32 32 32s32-14.3 32-32V352l64.3-16.1c41.1-10.3 84.6-5.5 122.5 13.4c44.2 22.1 95.5 24.8 141.7 7.4l34.7-13c12.5-4.7 20.8-16.6 20.8-30V66.1c0-23-24.2-38-44.8-27.7l-9.6 4.8c-46.3 23.2-100.8 23.2-147.1 0c-35.1-17.6-75.4-22-113.5-12.5L64 48V32z"
                        />
                    </svg>
                    <div>GIVE UP?</div>
                </div>
                <p class="player_title"></p>
                <div class="player_name"></div>
            </div>
        </div>
    </body>
</html>
